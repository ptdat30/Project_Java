<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy lại mật khẩu</title>
    <link rel="stylesheet" href="assets/css/reset_pass_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sign_up-container">
        <h2>Lấy lại mật khẩu</h2>
        <p class="reset-password">
            Đừng lo lắng, giờ bạn chỉ cần điền email và nhấn chữ lấy mã, sau đó chúng tôi sẽ gửi một đoạn mã đến email của bạn để khôi phục mật khẩu.
        </p>
        <form>
    <div class="input-group">
        <label for="email">Nhập email của bạn</label>
        <input type="email" id="email" name="email" class="input-yellow" required>
    </div>
    <div class="input-group">
        <label for="code">Mã khôi phục mật khẩu</label>
        <div class="code-row">
            <input type="text" id="code" name="code" class="input-yellow" required>
            <button type="button" class="btn-get-code">
                <i class="fas fa-code"></i> Lấy mã
            </button>
        </div>
    </div>
    <div class="action-row">
        <button type="submit" class="btn-next">Tiếp theo</button>
        <a href="login.html" class="go-to-login">Đi đến trang đăng nhập</a>
    </div>
</form>
    </div>
</body>
</html>
