<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đăng Kí</title>
    <link rel="stylesheet" href="assets/css/sign_up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="sign_up-container">
      <h2>Đăng kí</h2>

      <form id="registerForm">
        <div class="input-group">
          <label for="account">Tên tài khoản</label>
          <input type="text" id="regUsername" name="username" />
        </div>

        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <div class="password-wrapper">
            <input type="password" id="regPassword" name="password" />
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
        </div>

        <div class="input-group">
          <label for="password">Nhập lại mật khẩu</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="regConfirmPassword"
              name="confirmpassword"
            />
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
        </div>

        <div class="input-group">
          <label for="confirm-email">Nhập email của bạn</label>
          <input type="text" id="regEmail" name="email" />
        </div>

        <p id="registerMessage"></p>

        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Duy trì đăng nhập</label>
          </div>
          <a href="login.html" class="go-to-login">Đến trang đăng nhập</a>
        </div>

        <button type="submit" class="btn btn-login">Đăng kí</button>
      </form>

      <div class="divider"></div>

      <p class="social-login-text">Hoặc bạn có thể đăng nhập với Google</p>
      <div class="social-login-btn-wrapper">
        <button
          class="btn btn-google"
          onclick="location.href='/oauth2/authorization/google'"
        >
          <img
            src="https://img.icons8.com/color/16/000000/google-logo.png"
            alt="Google logo"
          />
          Tiếp tục với Google
        </button>
      </div>
    </div>

    <script src="assets/script/script.js"></script>
  </body>
</html>
