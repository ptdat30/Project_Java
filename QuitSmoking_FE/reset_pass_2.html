<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy lại mật khẩu</title>
    <link rel="stylesheet" href="assets/css/reset_pass_2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sign_up-container">
        <h2>Lấy lại mật khẩu</h2>
        <p class="reset-password">
            Đừng lo lắng, giờ bạn chỉ cần điền email và nhấn chữ lấy mã, sau đó chúng tôi sẽ gửi một đoạn mã đến email của bạn để khôi phục mật khẩu.
        </p>
        <form>
            <div class="input-group">
                <label for="new-password">Mật khẩu mới</label>
                <div class="password-wrapper">
                    <input type="password" id="new-password" name="new-password" class="input-yellow" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Nhập lại mật khẩu</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" class="input-yellow" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Duy trì đăng nhập</label>
                </div>
            </div>
            <div class="action-row">
                <button type="submit" class="btn-next">Tiếp theo</button>
                <a href="login.html" class="go-to-login">Đi đến trang đăng nhập</a>
            </div>
        </form>
    </div>
    <script>
        // Xử lý 2 icon con mắt cho 2 ô mật khẩu
        document.querySelectorAll('.toggle-password').forEach(function(toggle) {
            toggle.addEventListener('click', function () {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
