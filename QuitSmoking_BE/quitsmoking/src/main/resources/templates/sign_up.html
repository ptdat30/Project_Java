<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Kí</title>
    <link rel="stylesheet" href="assets/css/sign_up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sign_up-container">
        <h2>Đăng kí</h2>

        <form>
            <div class="input-group">
                <label for="account">Tên tài khoản</label>
                <input type="text" id="account" name="account" >
            </div>

            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password">
                    <i class="fas fa-eye-slash toggle-password"></i> </div>
            </div>

            <div class="input-group">
                <label for="password">Nhập lại mật khẩu</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" name="comfirm-password">
                    <i class="fas fa-eye-slash toggle-password"></i> </div>
            </div>

            <div class="input-group">
                <label for="confirm-email">Nhập email của bạn</label>
                <input type="text" id="email" name="email">
            </div>  

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Duy trì đăng nhập</label>
                </div>
                <a href="login.html" class="go-to-login">Đến trang đăng nhập</a>
            </div>

            <button type="submit" class="btn btn-login">Đăng kí</button>
        </form>

        <div class="divider"></div>

        <p class="social-login-text">Hoặc bạn có thể đăng nhập với google</p>
        <div class="social-login-btn-wrapper">
        <button class="btn btn-google">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo"> Tiếp tục với google
        </button>
        </div>
    </div>

    <script>
    // Xử lý tất cả các icon toggle-password
    document.querySelectorAll('.toggle-password').forEach(function(toggle) {
        toggle.addEventListener('click', function () {
            const input = this.previousElementSibling;
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>
</body>
</html>
